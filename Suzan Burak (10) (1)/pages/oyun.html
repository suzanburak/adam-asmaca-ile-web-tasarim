
<!DOCTYPE html>
<html lang="tr">

  <head>

    <title>Adam Asmaca</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/oyun.css">

  </head>

  <body>

    <div class="container">
      <div class="blur">
        <div class="restartMessage">Yeniden Başla!</div>
      </div>

      <div class="message">
        <div class="mes">Tebrikler!</div>
      </div>

      <div class="man">
        <div class="pole">
          <div class="forPole"></div>
          <div class="poleFoot"></div>
        </div>
        <span class="head">
          <div class="eyebrow eleft">
            <div class="eye eyLeft">
              <div class="clrEye"></div>
            </div>
          </div>
          <div class="eyebrow eright">
            <div class="eye eyRight">
              <div class="clrEye"></div>
            </div>
          </div>
          <div class="cheek cLeft"></div>
          <div class="cheek cRight"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
          <div class="neck"></div>
          <span class="body">
            <div class="pants"></div>
            <span class="arm-l"></span>
            <span class="arm-r"></span>
            <span class="leg-l"></span>
            <span class="leg-r"></span>
          </span>
        </span>
      </div>

      <div class="crossword">
        <input type="text" maxlength="1" id="letterInput" placeholder="Harf tahmin et">
        <div class="search">Tahmin Et</div>
      </div>

      <div class="forFlex">
        <div class="keyboard">
          <p class="answer"></p>
          <div class="a">a</div>
          <div class="b">b</div>
          <div class="c">c</div>
          <div class="ç">ç</div>
          <div class="d">d</div>
          <div class="e">e</div>
          <div class="f">f</div>
          <div class="g">g</div>
          <div class="ğ">ğ</div>
          <div class="h">h</div>
          <div class="ı">ı</div>
          <div class="i">i</div>
          <div class="j">j</div>
          <div class="k">k</div>
          <div class="l">l</div>
          <div class="m">m</div>
          <div class="n">n</div>
          <div class="o">o</div>
          <div class="ö">ö</div>
          <div class="p">p</div>
          <div class="r">r</div>
          <div class="s">s</div>
          <div class="ş">ş</div>
          <div class="t">t</div>
          <div class="u">u</div>
          <div class="ü">ü</div>
          <div class="v">v</div>
          <div class="y">y</div>
          <div class="z">z</div>
        </div>
      </div>
      

    </div>


    
  </body>





        <script src="../jsv/main.js"></script>

</html>
